<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
    <div class="container">
        <hr>
        <h3>Watchlist-Application</h3>
        <hr>

        <p class="h4 mb-4">Registration</p>

        <form action="#" th:action="@{/addNewUser/redirect}"
              th:object="${user}" method="post" modelAttribute="user">

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
                <div class="col-xs-15">
                        <!-- Check for login error -->
                        <div th:if="${param.error}">

                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username and password.
                            </div>

                        </div>

                </div>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{firstName}"
                       class="form-control mb-4 w-25" placeholder="First name">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</p>

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last name">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First name Error</p>


            <input type="text" th:field="*{userName}"
                   class="form-control mb-4 w-25" placeholder="User name">
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">First name Error</p>


            <input type="number" th:field="*{age}"
                   class="form-control mb-4 w-25" placeholder="Age">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">First name Error</p>


            <input type="email" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First name Error</p>


            <input type="password" th:field="*{password}"
                   class="form-control mb-4 w-25" placeholder="Password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">First name Error</p>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/login}">Back to login page</a>
    </div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Watchlist-App</title>
</head>

<body>

<div class="container">

	<hr>
	<h3>Watchlist-Application</h3>
	<form action="#" th:action="@{/logout}" method=post>
		<a class="btn btn-primary btn-sm mb-3">Logout</a>
	</form>
	<div sec:authorize="hasRole('ADMIN')">
	<a th:href="@{/watchlist/showAdminPage}"
	   class="btn btn-primary btn-sm mb-3">
		Admin Page
	</a>
	</div>

	<span sec:authentication="principal.username"></span>
	<span sec:authentication="principal.authorities"></span>
	<hr>
	<a th:href="@{/watchlist/addWatchList}"
		class="btn btn-primary btn-sm mb-3">
		Add Watchlist
	</a>
	<a th:href="@{/watchlist/listAllMovies}"
	   class="btn btn-primary btn-sm mb-3">
		Show all movies
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempWatchList : ${watchlists}">
			
				<td th:text="${tempWatchList.name}" />

				<td>
					<a th:href="@{/watchlist/editWatchList(watchlistId=${watchlist.id})}"
					class="btn btn-info btn-sm">Edit</a>
					<a th:href="@{/watchlist/deleteWatchList(watchListId=${watchlist.id})}"
					   class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this watchlist?')))return false" >
						Delete</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Watchlist-Application</title>
</head>
<body>
<div class="container">
    <hr>
    <h3>Watchlist-Application</h3>
    <hr>

    <p class="h4 mb-4">Adding a new Comment</p>

    <a th:href="@{/watchlist/listSingleMovieById(movieId=${movie.id})}"
       class="btn btn-primary btn-sm mb-3">
        Back
    </a>
    <a th:href="@{/watchlist/listAll}"
       class="btn btn-primary btn-sm mb-3">
        Home
    </a>

    <form action="#" th:action="@{/watchlist/addCommentToMovie(movieId=${movie.id})}"
          th:object="${movie}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{comment}"
               class="form-control mb-4 w-25" placeholder="Comment">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Watchlist-App</title>
</head>

<body>

<div class="container">
	<hr>
	<h3>Watchlist-Application</h3>
	<hr>
	<h2 th:text="${watchlist.name}"></h2>

	<hr>
	<a th:href="@{/watchlist/showMovieListToAddWatchList(watchListId=${watchlist.id})}"
		class="btn btn-secondary btn-sm">
		Add Movie
	</a>
	<a th:href="@{/watchlist/listAll}"
	   class="btn btn-secondary btn-sm">
		Home
	</a>
	<hr>


	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Title</th>
				<th>Length</th>
				<th>Episodes</th>
				<th>Age Restriction</th>
				<th>Regisseur</th>
				<th>Reviews</th>
				<th>Actors</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempMovie : ${watchList.movie}">
			
				<td th:text="${tempMovie.title}"></td>
				<td th:text="${tempMovie.length}"></td>
				<td th:text="${tempMovie.episodes}"></td>
				<td th:text="${tempMovie.ageRestriction}"></td>
				<td th:text="${tempMovie.regisseur}"></td>
				<td th:text="${tempMovie.reviews}"></td>
				<td th:text="${tempMovie.actors}"></td>
				<td>
					<a th:href="@{/watchlist/deleteMovieFromWatchList(watchListId=${watchList.id}, movieId=${tempMovie.id})}"
					   class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this movie?')))return false" >
						Delete</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>

	
</body>
</html>

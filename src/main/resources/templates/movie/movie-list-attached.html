<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Watchlist-App</title>
</head>

<body>

<div class="container">
    <hr>
    <h3>Watchlist-Application</h3>
    <hr>
    <a th:href="@{/watchlist/editWatchList(watchListId=${watchListId})}"
       class="btn btn-secondary btn-sm">
        Back
    </a>
    <a th:href="@{/watchlist/listAll}"
       class="btn btn-secondary btn-sm">
        Home
    </a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Length</th>
            <th>Episodes</th>
            <th>Age Restriction</th>
            <th>Regisseur</th>
            <th>Reviews</th>
            <th>Actors</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempMovie : ${movies}">

            <td th:text="${tempMovie.title}" th:href="@{/watchlist/showSingleMovie(movieId=${tempMovie.id})}" />
            <td th:text="${tempMovie.length}" />
            <td th:text="${tempMovie.episodes}" />
            <td th:text="${tempMovie.ageRestriction}" />
            <td th:text="${tempMovie.regisseur}" />
            <td th:text="${tempMovie.reviews}" />
            <td th:text="${tempMovie.actors}" />
            <td>
                <a th:href="@{/watchlist/addMovieToWatchList(movieId=${tempMovie.id}, watchListId=${watchListId})}"
                   class="btn btn-info btn-sm">
                    Add</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>

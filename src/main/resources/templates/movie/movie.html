<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Watchlist-App</title>
</head>

<body>

<div class="container">

    <hr>
    <h3>Watchlist-Application</h3>
    <hr>
    <a th:href="@{/watchlist/showCommentAddPage(movieId=${movie.id})}"
           class="btn btn-secondary btn-sm">
            Write a comment
    </a>
    <a th:href="@{/watchlist/showMovieAddPage(movieId=${movie.id})}"
       class="btn btn-secondary btn-sm">
        Add to watchlist
    </a>
    <a th:href="@{/watchlist/showListOfAllMovies}"
       class="btn btn-secondary btn-sm">
        Show all movies
    </a>
    <a th:href="@{/watchlist/listAll}"
       class="btn btn-secondary btn-sm">
        Home
    </a>
    <hr>



    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Length</th>
            <th>Episodes</th>
            <th>Age Restriction</th>
            <th>Regisseur</th>
            <th>Reviews</th>
            <th>Actors</th>
        </tr>
        </thead>

        <tbody>
        <tr>

            <td th:text="${movie.title}" />
            <td th:text="${movie.length}" />
            <td th:text="${movie.episodes}" />
            <td th:text="${movie.ageRestriction}" />
            <td th:text="${movie.regisseur}" />
            <td th:text="${movie.reviews}" />
            <td th:text="${movie.actors}" />

        </tr>
        </tbody>
    </table>
    <hr>



</div>

</body>
</html>

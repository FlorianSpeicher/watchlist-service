<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Admin-Access</title>
</head>

<body>

<div class="container">
  <hr>
  <h3>Watchlist-Application</h3>
  <hr>
  <h5>List of all movies with admin rights</h5>
  <a th:href="@{/admin/showAdminPage}"
     class="btn btn-secondary btn-sm">
    Back to admin page
  </a>
  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Length</th>
      <th>Episodes</th>
      <th>Age Restriction</th>
      <th>Regisseur</th>
      <th>Reviews</th>
      <th>Actors</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempMovie : ${movies}">

      <td th:text="${tempMovie.title}"></td>
      <td th:text="${tempMovie.length}"></td>
      <td th:text="${tempMovie.episodes}"></td>
      <td th:text="${tempMovie.ageRestriction}"></td>
      <td th:text="${tempMovie.regisseur}"></td>
      <td th:text="${tempMovie.reviews}"></td>
      <td th:text="${tempMovie.actors}"></td>
      <td>
        <a th:href="@{/admin/adminShowUpdateMovie(movieId=${tempMovie.id})}"
           class="btn btn-warning btn-sm">
          Update</a>
        <a th:href="@{/watchlist/adminDeleteMovie(movieId=${tempMovie.id})}"
           class="btn btn-danger btn-sm">
          Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>


</body>
</html>

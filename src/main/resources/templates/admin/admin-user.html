<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Admin-Access</title>
</head>

<body>

<div class="container">
    <hr>
    <h3>Watchlist-Application</h3>
    <hr>
    <h5>List of all users with admin rights</h5>
    <a th:href="@{/admin/showAdminPage}"
       class="btn btn-secondary btn-sm mb-3">
        Back to admin page
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.username}"></td>
            <td th:text="${tempUser.firstName}"></td>
            <td th:text="${tempUser.lastName}"></td>
            <td th:text="${tempUser.age}"></td>
            <td th:text="${tempUser.email}"></td>
            <td>
                <a th:href="@{/admin/adminShowUpdateUser(userId=${tempUser.id})}"
                   class="btn btn-warning btn-sm">
                    Update</a>
                <a th:href="@{/watchlist/adminDeleteUser(userId=${tempUser.id})}"
                   class="btn btn-danger btn-sm">
                    Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>

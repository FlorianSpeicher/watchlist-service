<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Watchlist-App</title>
</head>

<body>

<div class="container">

    <hr>
    <h3>Watchlist-Application</h3>
    <hr>
    <a th:href="@{/watchlist/showRegisseurList"
       class="btn btn-secondary btn-sm">
        Back to r√©gisseur list
    </a>
    <a th:href="@{/watchlist/listAll}"
       class="btn btn-secondary btn-sm">
        Home
    </a>
    <hr>
    <a th:text="${regisseur.firstName}"></a>
    <br>
    <a th:text="${regisseur.lastName}"></a>
    <hr>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Movie names</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempMovie : ${movie}">

            <td th:text="${tempMovie.title}" th:href="@{/watchlist/showSingleMovie(movieId=${tempMovie.id})}"></td>

        </tr>
        </tbody>
    </table>
    <hr>



</div>

</body>
</html>

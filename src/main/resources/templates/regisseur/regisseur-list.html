<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Watchlist-App</title>
</head>

<body>

<div class="container">
    <hr>
    <h3>Watchlist-Application</h3>
    <hr>
    <h5>List of all movies</h5>
    <br>
    <a th:href="@{/watchlist/listAll}"
       class="btn btn-secondary btn-sm">
        Home
    </a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempRegisseur : ${regisseurs}">

            <td th:text="${tempRegisseur.firstName}" th:href="@{/watchlist/showSingleRegisseur(regisseurId=${tempRegisseur.id})}"></td>
            <td th:text="${tempRegisseur.lastName}"></td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
